<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" href="css/styles.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="js/scripts.js"></script>
    <title>Favorite Things</title>
  </head>
  <body>
    

    <div class="container">
      <h1>Favorite Things</h1><br>
      <form id="form">
        <div>
        <label for="city">Please provide you favorite city</label>
        <input id="city" class="city" type="text" onfocus="this.value=''" value="asdasd">
        </div>
        <div>
        <label for="color">Please provide you favorite color</label>
        <input id="color" class="color" type="text">
        </div>
        <div>
        <label for="animal">Please provide you favorite animal</label>
        <input id="animal" class="animal" type="text">
        </div>
        <button type="submit" value="Submit" class="btn btn-success">Submit</button>
      </form>
    </div>
    
    <div id="Parent">
      <p>
        <ul>
          <li id="1"></li>
          <li id="2"></li>
          <li id="3"></li>
        </ul>
      </p>
    </div>
    
  </body>
</html>
